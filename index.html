<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
    <style class="cp-pen-styles">
      @import url("https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700&subset=latin-ext");
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <title>Document</title>
  </head>
  <body>
    <!-- Article Block -->
    <div class="list-group Articles mainContainer p-2">
      <div class="list-group Articles mainContainer p-2">
        <a href="#" class="list-group-item">
          <div class="media col-md-3">
            <figure class="pull-left mx-1">
              <img
                class="media-object img-rounded img-responsive"
                height="150"
                width="150"
                src="/images/article/"
              />
            </figure>
          </div>
          <div class="col-md-5">
            <h4 class="list-group-item-heading pb-3">
              header
            </h4>
            <p class="list-group-item-text">
              title. . .
            </p>
          </div>

          <div class="d-grid gap-2 d-md-block container pt-4">
            <div class="row justify-content-start">
              <ul class="list-inline m-0">
                <li class="list-inline-item">
                  <form
                    action="/article/getSingleArticle/"
                    method="GET"
                  >
                    <button
                      class="btn btn-primary btn-sm rounded-0"
                      type="submit"
                      data-toggle="tooltip"
                      data-placement="top"
                      title="Read More"
                    >
                      <i class="fa fa-table"></i>
                    </button>
                  </form>
                </li>

                <li class="list-inline-item">
                  <form
                    action="/article/editArticlePage/"
                    method="GET"
                  >
                    <button
                      class="btn btn-success btn-sm rounded-0"
                      type="submit"
                      data-toggle="tooltip"
                      data-placement="top"
                      title="Edit"
                    >
                      <i class="fa fa-edit"></i>
                    </button>
                  </form>
                </li>
                <li class="list-inline-item">
                  <button
                    class="btn btn-danger btn-sm rounded-0"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    onclick="DeleteArticle()"
                    type="button"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Delete"
                  >
                    <i class="fa fa-trash"></i>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </a>
      </div>
    </div>



  </body>
</html>
